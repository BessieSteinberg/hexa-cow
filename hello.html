<!DOCTYPE html>
<html>
    <head>
        <title>My sample HTML page</title>
        <style type="text/css" media="screen">
            h1 {
                font-size: 20px;
                border-bottom: 1px solid #cccccc;
            }
            p {
                padding: 10px;
                background-color: papayaWhip;
            }
            .special {
                border: 1px solid green;
            }
            #user-name {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>

        <p class="special">
            My name is <span id="user-name">Bessie</span>.
        </p>
        <p>
            I like:
        </p>
        <ul>
            <li>
                People
            </li>
            <li>
                Places
            </li>
            <li>
                Things
            </li>
        </ul>
        <p>
            BLOOD ORPHANS!!!!
        </p>
    </body>
</html>
